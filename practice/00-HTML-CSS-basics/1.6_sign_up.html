<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up Sample</title>	
</head>

<body>  
  <h1>Sign Up Sample</h1>
	<form>
<div>
	<table>
        <tr><td><strong><label>First Name</label></strong></td><td><input type="text" name="data1" required="required" autofocus="autofocus" aria-label="TextBox"></td></tr>
        <tr><td><strong><label>Last Name</label></strong></td><td><input type="text" name="data2" required ="required" autofocus="autofocus" aria-label="TextBox"></td></tr>
        <tr><td><strong><label>e-Mail</label></strong></td><td><input type="text" name="data3" required="required" placeholder="name@example.com" autofocus="autofocus" aria-label="TextBox"></td></tr>
        <tr><td><strong><label>Birthday</label></strong></td><td><input type="text" name="data4" required="required" autofocus="autofocus" aria-label="TextBox"></td></tr>
        <tr><td><strong><label>Favorite Sport</label></strong></td><td>
        <select aria-label="DropDownList">
  				<option value="Basketball">Basketball</option>
  				<option value="Football">Football</option>
  				<option value="Voleyball">Voleyball</option>
  				<option value="Tennis" selected>Tennis</option>
				</select>
        <tr><td><strong><label>Small Bio</label></strong></td><td><textarea rows="8" cols="30" aria-label="TextArea"></textarea></td></tr>
        <tr><td></td><td><input type="submit" value="Submit"><input type="reset" value="Cancel" aria-label="TextArea"></td></tr>        
    </table>
</div>
</form>
</body>
</html>
